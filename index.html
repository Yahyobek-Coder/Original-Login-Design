<html>
<head>
        <title>3D Flip And Registration Form - Easy Tutorials</title>
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
<div class="card">
<div class="inner-box" id="card">
<div class="card-front">
    <h2>LOGIN</h2>
    <form>
        <input type="email" class="input-box" placeholder="Your Email Id"
        required>
        <input type="password" class="input-box" placeholder="Password"
        required>
        <button type="submit" class="submit-btn">Submit</button>
        <input type="checkbox"><span>Saqlash</span>
    </form>
    <button type="button" class="btn" onclick="openRegister()">></button>
    <a href="">Keyingisi</a>
</div>
<div class="card-back">
    <h2>REGISTER</h2>
    <form>
        <input type="text" class="input-box" placeholder="Your Name"
     required>
        <input type="email" class="input-box" placeholder="Your Email Id"
    required>
        <input type="password" class="input-box" placeholder="Password"
        required>
        <button type="submit" class="submit-btn">Submit</button>
        <input type="checkbox"><span>Saqlash</span>
    </form>
    <button type="button" class="btn" onclick="openLogin()"><</button>
    <a href="">Oldingisi</a>
</div>
</div>
</div>
</div>
    <script>

        var card = document.getElementById("card");

        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(360deg)";
        }
    </script>
</body>
</html>
